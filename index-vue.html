<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plangular</title>
  <meta name="description" content="Create your own custom SoundCloud player with just HTML and CSS. Built with AngularJS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="site/style.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>


</head>
<body class="">



<main id="plangular-app" class="py-responsive">


  <section v-plangular="url: 'http://soundcloud.com/mrsjxn/bbb'" class="measure wrap mb4">
    <h1>Vuejs Plangular</h1>
    {{response}} |
    {{data}} |
    {{test}}

  </section>

</main>


  <script src="vuejs/corslite.js"></script>
  <script src="vuejs/vue.js"></script>
  <script src="vue-plangular.js"></script>

</body>
</html>
